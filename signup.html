<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Kenya Past Papers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kenya Past Papers</h1>
        </div>
    </header>

    <main class="container auth-container">
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone (2547...)" pattern="2547[0-9]{8}" required>
            <input type="password" placeholder="Create Password" minlength="6" required>
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>
</body>
</html>
